<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de encuenta</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Encuenta</h1>
    <p id="description">Por favor llenar el siguente formulario</p>
    <form action="" id="survey-form">
        <div id="datos">
            <label id="name-label">
                <input type="text" id="name" placeholder="Nombre" required>
            </label>
            <label id="email-label">
                <input type="email" id="email" placeholder="Email" required>
            </label>
            <label id="number-label">
                ingrese un numero
                <input type="number" id="number" placeholder="Numero" min="0" max="100">
            </label>
        </div>
        <div id="dropdowns">
            <select name="" id="dropdown">
                <option value="">opcion 1</option>
                <option value="">opcion 2</option>
            </select>
        </div>
        <div id="radios">
            <label for="">
                <input type="radio" value="opcion1" name="radioopcion">
                opcion radio 1
            </label>
            <label for="">
                <input type="radio" value="opcion2" name="radioopcion">
                opcion 2
            </label>
        </div>
        <div id="verificaciones">
            <label for="">
                <input type="checkbox" name="" id="" value="chkop1">
                verificacion 1
            </label>
            <label for="">
                <input type="checkbox" name="" id="" value="chkop2">
                verificacion 2
            </label>
        </div>
        <div id="comentarios">
            <textarea name="comentarios" id="" cols="30" rows="4"
                placeholder="agrega una descripcion sobre ti"></textarea>
        </div>
        <div id="boton">
            <input type="submit" value="Enviar" id="submit">
        </div>
    </form>
</body>

</html>
