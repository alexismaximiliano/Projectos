<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cuestionario con metodos de accesibildad">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario de accesibildad</title>
</head>

<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info" accesskey="a">INFO</a></li>
                <li><a href="#html-questions" accesskey="s">HTML</a></li>
                <li><a href="#css-questions"accesskey="d">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">student info</h2>
                <div class="info"><label for="nombre">Nombre:</label><input type="text" name="nombre" id="nombre"></div>
                <div class="info"><label for="email">Email:</label><input type="email" name="email" id="email"></div>
                <div class="info"><label for="nacimiento">Nacimiento:<span class="sr-only">(Fecha de
                            nacimiento)</span></label><input type="date" name="nacimiento" id="nacimiento"></div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions"> html questions</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="question1">
                        <legend>
                            pregunta 1
                        </legend>
                        <ul class="answers-list">
                            <li><label for="q1-a1"><input type="radio" name="q1" id="q1-a1" value="True">True</label>
                            </li>
                            <li><label for="q1-a2"><input type="radio" name="q1" id="q1-a2" value="False">False</label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="question2">
                        <legend> pregunta 2
                        </legend>
                        <ul class="answers-list">
                            <li><label for="q2-a1"><input type="radio" name="q2" id="q2-a1" value="True">True</label>
                            </li>
                            <li><label for="q2-a2"><input type="radio" name="q2" id="q2-a2" value="False">False</label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions"> css quiestions</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label for="select1">pregunta ccs 1</label>
                    </div>
                    <div class="answer">
                        <select name="select1" id="select1" required>
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="question-block">
                        <label for="pregunta2">pregunta css 2</label>
                    </div>
                    <div class="answer">
                        <textarea name="pregunta2" id="pregunta2" cols="30" rows="10"
                            placeholder="texto de respuesta"></textarea>
                    </div>
                </div>
            </section>
            <button type="submit">Send</button>
        </form>
        <footer>
            <address>
                <a href="https://freecodecamp.org">freeCodeCamp</a><br />
                San Francisco<br />
                California<br />
                USA
            </address>
        </footer>
    </main>
</body>

</html>
