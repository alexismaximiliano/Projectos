<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <meta charset="utf-8">
  <title>Menu Cafe</title>
</head>

<body>
  <div class="menu">
    <main>
      <h1>CAFE LA VICTORIA</h1>
      <p class="Sub">Precios 2023</p>
      <hr>
      <section>
        <h2>Café</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="cofe icon">
        <article class="item">
          <p class="cafe">vanilla</p>
          <p class="precio">3.00</p>
        </article>
        <article class="item">
          <p class="cafe">chocolate</p>
          <p class="precio">4.00</p>
        </article>
      </section>
      <section>
        <h2>Acompañamiento</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
        <article class="item">
          <p class="acompañamiento">donut</p>
          <p class="precio">4.50</p>
        </article>
        <article class="item">
          <p class="acompañamiento">medialuna</p>
          <p class="precio">3.25</p>
        </article>
      </section>
    </main>
    <hr>
    <footer>
      <p><a href="https://www.freecodecamp.org">Visita mi Website</a></p>
      <p class="direcion">Alexis Cañete</p>
    </footer>
  </div>
</body>

</html>
